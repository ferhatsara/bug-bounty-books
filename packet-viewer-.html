<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Packet Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea id="packetData" placeholder="Packet Raw Data"></textarea>
        <button onclick="parsePacket()">Parse Packet</button>
        <div id="result"></div>
    </div>

    <script>
        function escapeHtml(input) {
            return input.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function parsePacket() {
            var rawData = document.getElementById('packetData').value.trim();
            var escapedData = escapeHtml(rawData);
            var dataList = escapedData.split(' ');

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            for (var i = 0; i < dataList.length; i++) {
                var item = document.createElement('div');
                item.innerText = escapeHtml(dataList[i]);
                resultDiv.appendChild(item);
            }
        }
    </script>
</body>
</html>
